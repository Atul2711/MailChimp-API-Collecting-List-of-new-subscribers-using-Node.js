<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">

    <title>Signin Page</title>
    <link rel="stylesheet" href="/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <body class="text-center">
    <form action="/" class="form-signin" method="post" >
      <h1 class="h3 mb-3 font-weight-normal">Sign up to our Newsletter!</h1>

      <input type="email" id="top"class="form-control" placeholder="Email address" name="email" required autofocus>

      <input type="text" id="middle" class="form-control" placeholder="First name" name="fname" required>

      <input type="text" id ="bottom"class="form-control bottom" placeholder="Last name" name="lname" required>

      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign me up!</button>
      <p class="mt-5 mb-3 text-muted">Designed By Atul Pandit</p>
    </form>
  </body>
</html>
